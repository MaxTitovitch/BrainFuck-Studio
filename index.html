<!DOCTYPE HTML>
<html lang="ru">

  <head>
    <!-- Подключаемые стили -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">

    <!-- Скрипты -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="public/js/front.js"></script>

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">

    <!-- Шапка, настройки-->
    <meta charset="utf-8" />
    <title>BrainFuck Studio 2019</title>
    <link rel="shortcut icon" href="public/brain.svg" type="image/x-icon">
  </head>

  <body>

    <header>
      <div class="row">
        <div class="col-sm">
          <h2 class="app-name">BrainFuck Studio 2019
            <small> - <abbr id="file-name" data-toggle="tooltip" data-placement="top" title="Имя файла">new.bf</abbr></small>
          </h2>
          <div class="main-menu">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
              <button type="button" class="btn btn-warning menu-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Файл
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <input id="create-file" class="btn btn-warning" type="submit" value="Создать" />
                <input id="open-file" class="btn btn-warning" type="submit" value="Открыть" />
                <input id="rename-file" class="btn btn-warning" type="submit" value="Переименовать" />
                <input id="save-file" class="btn btn-warning" type="submit" value="Сохранить" />
                <input id="close-file" class="btn btn-warning" type="submit" value="Закрыть" />
              </div>
              <input id="run-button" class="btn btn-warning menu-btn" type="submit" value="ЗАПУСТИТЬ" />
              <input id="run-debug-button" class="btn btn-warning menu-btn" type="submit" value="ОТЛАДКА" />
              <input id="about-button" class="btn btn-warning menu-btn" type="submit" value="О программе" />
            </div>
            <div>
              <form action="/readFile" id="my-form" method="post" enctype="multipart/form-data">
                <input id="open-file-input" name="this-file" type="file" value="" />
              </form>
              <a id="download-file" download="" href=""></a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-space">
        <div id="work-space" class="form-control" contentEditable="true"></div>
      </div>
      <div class="output">
        <div class="main-space">
          <textarea id="output-space" class="form-control" onkeydown="return false"></textarea>
          <input id="output-close-button" class="btn btn-outline-warning btn-lg left-button" type="submit" value="&#9776;" />
          <input id="output-clear-button" class="btn btn-outline-warning btn-lg left-button" type="reset" value="&#128722;" />
        </div>
      </div>
    </main>


    <!-- Модальное окно -->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Уведомление</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="alert-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="ok-alert" class="btn btn-outline-warning">Ок</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Модальное окно -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Ввод имени файла</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="error-in-name" class="text-danger"></p>
            <label for="enter-file-name">Введите название файла:</label>
            <input type="text" id="enter-file-name" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" id="save-create" class="btn btn-outline-warning">Сохранить</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Есть несохранённые данные</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Сохранить текущий файл с кодом?</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="save-last-file" class="btn btn-outline-warning">Сохранить</button>
            <button type="button" id="close-last-file" class="btn btn-outline-warning">Не сохранять</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="enterData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Введите данные?</h4>
          </div>
          <div class="modal-body">
            <p id="error-in-data" class="text-danger"></p>
            <label for="enter-data">Введите данные(символ, либо код):</label>
            <input type="text" id="enter-data" class="form-control" placeholder="0">
          </div>
          <div class="modal-footer">
            <button type="button" id="enter-success" class="btn btn-outline-warning">Ввести</button>
            <button type="button" id="enter-cansel" class="btn btn-outline-warning">Выйти</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="current-debug" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Отладка!</h4>
          </div>
          <div class="modal-body">
            <div class="containerr">
              <table border="1" class="table" id="debugging">
                <thead class="thead-dark">
                  <tr id="non-del">
                    <th scope="col">Address</th>
                    <th scope="col">DEX</th>
                    <th scope="col">HEX</th>
                    <th scope="col">Pointer</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="debug-success" class="btn btn-outline-warning">Продолжить</button>
            <button type="button" id="debug-cansel" class="btn btn-outline-warning">Выйти</button>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
